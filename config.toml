[params.about]
enable = true
title = 'About Us'
body = '''
Hub AI is a student organization that organizes various types of events related to the applications of AI for students at Lund University. Our events range from guest lectures and panel discussions to Python workshops and social events. Since Hub AI hosts interdisciplinary events, we attract students with different backgrounds ranging from engineering, biotechnology and computer science to economics, political science and psychology
'''

[params.two]
enable = true

[[params.two.section]]
img = "educate.jpg"
title = 'Guest Lectures'
body = 'One of our most common types of events are guest lectures or colloquiums. Such events revolve around one or several professionals who are invited to talk about a particular area related to AI. Some previous examples include Brain-Inspired Computing, AI in Diagnosing Mental Illness, Smart Cities, Thesis Writing or Entrepreneurship in Tech'

[[params.two.section]]
img = "share.jpg"
title = 'Panel Discussions'
body = 'Some topics make it more beneficial to have a discussion between several people to capture a wider perspective. Hence, we also host panel events. Our panel discussions welcome professionals, scholars or students to discuss topics such as Diversity in AI, AI and Sustainability or Life Science meets AI'

[[params.two.section]]
img = "workshop.jpg"
title = 'Python Workshops'
body = 'Each semester we host a series of Python workshops. There are six workshops in total with the first three being designed for beginners, while the remaining ones cover more complex concepts building on top of material covered in the previous workshops'

[[params.two.section]]
img = "social.png"
title = 'Social Events'
body = 'As an organization, we aim to create a community for like-minded people, which is why we also host less formal social events with greater flexibility in terms of exact format. Such events range from board game nights and pizza mingles to going hiking or bowling'

[params.three]
enable = true
title = 'The Board'
body = '''
The board members are the main drivers shaping what type of events we host and are responsible for the day-to-day activities of the organization
'''

# NOTE! File size really matters for the website's responsiveness. Decrease the size and compress images.
[[params.three.feature]]
headshot = '<img src="team/Maja.JPG"/ class="headshot">'
title = "President"
name = "Maja"
body = "I am currently pursuing my Master of Laws. In light of recent technological developments, the field of law has been shaped by our digital society. The emergence of AI within our society signifies a unique juncture where historical reflections converge with future possibilities, challenging traditional notions of human-centric creation and responsibility. Exploring how to address these changes in terms of obligations, rights, and responsibilities is truly fascinating"

[[params.three.feature]]
headshot = '<img src="team/Olivia.jpeg"/ class="headshot">'
name = "Olivia"
title = "Vice President"
body = "I am a law student pursuing a Master of Laws and a Master of European Business Law. My interest lies primarily in ethical and philosophical dilemmas, such as the question of whether AI systems can be creative or not. My drive within Hub AI is to provide our members with tools to take advantage of the benefits of AI technology while being mindful of the consequences that it might bring."

[[params.three.feature]]
headshot = '<img src="team/Herman.jpg"/ class="headshot">'
name = "Herman"
title = "Head of External Partnerships"
body = "As a Business and Economics student with a strong interest in technology, I’m fascinated by AI’s impact on businesses, societal change, economies, and innovation for sustainable development. In my role at Hub AI, I aim to connect the organization and students with industry leaders and innovators, fostering partnerships that showcase AI’s real-world applications. My goal is to create opportunities for members to gain valuable insights into AI’s transformative potential and its broader societal and economic implications."

[[params.three.feature]]
headshot = '<img src="team/anonymous.png"/ class="headshot">'
name = "Johan"
title = "Head of Education"
body = "My interests and studies in engineering risk management and mathematical statistics center around exploring the intersection of AI, mathematics, and practical applications. As Head of Education at Hub AI, I combine my passion for teaching with my interest for AI and programming, facilitating workshops that help others explore these fields. My academic and professional pursuits span risk management, machine learning, and statistical modeling, all tied together by a focus on how mathematical insights can drive advancements in AI and solve real-world problems."

[[params.three.feature]]
headshot = '<img src="team/Julia.JPG"/ class="headshot">'
name = "Julia"
title = "Head of Events"
body = "As a Bachelor's student in Biomedicine, I’m intrigued by the dynamic relationship between AI and neuroscience. New AI designs can be inspired by the knowledge of neural networks, and conversely, computational knowledge can help create tools to further understand brain function. I find the potential and the intersectionality of these topics very exciting, and hope to be able to share my passion here, at Hub AI."

[[params.three.feature]]
headshot = '<img src="team/Fabio.jpeg"/ class="headshot">'
name = "Fabio"
title = "Head of Development"
body = "I'm currently studying for a Master's in Social Scientific Data Analysis after finishing my Bachelor's in Sociology. I think it's great that data is becoming more and more important in society thanks to AI. This is changing how we see social relationships and behaviors, giving us some great insights but also raising some ethical questions about privacy and inequality. I'm really interested in how AI affects societal norms and structures. My aim is to use data insights to tackle social challenges in this fast-changing field."

[[params.three.feature]]
headshot = '<img src="team/anonymous.png"/ class="headshot">'
name = "Karin"
title = "Treasurer"
body = "My interest in AI, as a Bachelor’s student in Business Administration, stems from a perceived lack of focus on the matter in the current curriculum. It is well-known that AI will affect the current roles in many fields by automating and streamlining inefficient processes. I believe that gaining knowledge about the competences expected by employers due to these changes is considered important by many of today’s students. I seek to provide this knowledge through Hub AI, while also learning more about what the future may hold for AI advancements."

[[params.three.feature]]
headshot = '<img src="team/anonymous.png"/ class="headshot">'
name = "You?"
title = "Head of Something Else"
body = "The Hub AI team is growing! Do you want to be part of this exciting journey bridging the gap between artificial intelligence, research, and industry? Apply to join our committee!"

[params.one]
enable = true
title = 'Our Goals'
body = '''
<ol class="ol-center">
    <li class="li-space">Establishing a forum to discuss Artificial Intelligence for students at Lund University</li>
    <li class="li-space">Educating students on current research within AI, through theory and practice by hosting events such as guest lectures, panel debates, and Python workshops</li>
    <li class="li-space">Forging links between students and creating a comfortable environment to meet like-minded people, to network, and socialize</li>
    <li class="li-space">Connecting students with potential professional opportunities within the industry such as research, internships, and graduate positions by hosting events where students can meet representatives from different institutions</li>
</ol>
'''

