[params.about]
enable = true
title = 'About Us'
body = '''
Hub AI is a student organization that organizes events related to the applications of AI for students at Lund University. Our events range from guest lectures and panel discussions to Python workshops and social events. Since Hub AI hosts interdisciplinary events, we attract students with different backgrounds ranging from engineering, biotechnology and computer science to economics, political science and psychology
'''

[params.two]
enable = true

[[params.two.section]]
img = "educate.jpg"
title = 'Guest Lectures'
body = 'One of our most common types of events are guest lectures or colloquiums. Such events revolve around one or several professionals who are invited to talk about a particular area related to AI. Some previous examples include Brain-Inspired Computing, AI in Diagnosing Mental Illness, Smart Cities, Thesis Writing or Entrepreneurship in Tech'

[[params.two.section]]
img = "share.jpg"
title = 'Panel Discussions'
body = 'Some topics make it more beneficial to have a discussion between several people to capture a wider perspective. Hence, we also host panel events. Our panel discussions welcome professionals, scholars or students to discuss topics such as Diversity in AI, AI and Sustainability or Life Science meets AI'

[[params.two.section]]
img = "workshop.jpg"
title = 'Python Workshops'
body = 'Each semester we host a series of Python workshops. There are six workshops in total with the first three being designed for beginners, while the remaining ones cover more complex concepts building on top of material covered in the previous workshops'

[[params.two.section]]
img = "social.png"
title = 'Social Events'
body = 'As an organization, we aim to create a community for like-minded people, which is why we also host less formal social events with greater flexibility in terms of exact format. Such events range from board game nights and pizza mingles to going hiking or bowling'

[params.three]
enable = true
title = 'The Board'
body = '''
The board members are the main drivers shaping what type of events we host and are responsible for the day-to-day activities of the organization
'''

